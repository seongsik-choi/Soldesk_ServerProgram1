<!--0317
[18] position 속성을 통한 컨텐츠의 배치       
  [01] position 속성을 통한 컨텐츠의 배치
   4. absolute: 특정 태그 안에서의 절대 좌표를 기준으로한 위치 설정, 태그 안쪽 좌측 상단 top 값: 0
   
   -> Body 부분
   <div id="relative">   // 부모 속성 relative로 지정 후
      <div id="absolute2">    // 자식 속성을 absolute로
        2. absolute
       </div>
      <div id="absolute3">
       3. absolute
       </div>
  </div>
  
  A) 결국 Realitive로 만들어 놓은 태그 안쪽 기준(100, 100) absolute를 통한 배치
    위치 설정 방법) 그래프 기준 X축은 좌측이 = 0 / y축은 상단이 = 0
    - top : 절대값 0 ( ↓ 방향으로)
    - left : 절대값 0  ( → 방향으로)
  -->
<!DOCTYPE html>
<html>
<head>
<style type="text/css">
 *{
 font-size : 24px;
 color : #000000;}
 
  #relative {
    width:300px;
    height:300px;
    background-color:green;
    position: relative;
    top: 100px;
    left: 100px;
  }
  
  #absolute2 {
    width:100px;
    height:100px;
    background-color:yellow;
    position:absolute;
    top:0px;
    left:100px;
  }
  #absolute3 {
    width:100px;
    height:100px;
    background-color:red;
    position:absolute;
    top: 0px;
    left: 200px;
  }
</style>
</head>

<body>
  <div id="relative">
    <div id="absolute2">
      2. absolute
    </div>
    <div id="absolute3">
      3. absolute
    </div>
  </div>
</body>
</html>

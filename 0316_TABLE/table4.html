<!--0316
 4. Cell 외곽선 병합
 -> Style tag의 table tag 안에
     border-collapse: collapse;   /* cell 경계선 결합 */
     
 정리 : tr(행 오픈) -> th(행에 해당하는 컬럼의 제목)   /  tr(행 오픈) -> td(행에 해댕하는 열들을 출력)
  -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>table4.html</title>
<style type="text/css">
  *{ font-family: Malgun Gothic; font-size: 26px; color: #555555;}
 
  table {
    border: solid 1px #555555;  /* 테이블 외곽선 지정 */
    border-collapse: collapse;   /* cell 경계선 결합 */
  }
 
  th { /* 외곽선 지정 */
    border: solid 5px #777777;  }
 
  td {  /* 외곽선 지정 */
    border: solid 1px #777777; }
</style>
</head>
<body>

  <table>
    <caption>Movie top 1.0</caption> <!-- 테이블 제목 출력, 생략 가능 -->
    
    <thead> <!-- 테이블 머리말을 출력하는 태그, 생략 가능 -->
      <tr>  <!-- 행을 출력  -->
        <th>번호</th><th>제목</th><th>년도</th> <!-- 컬럼의 제목을 출력하는 태그  -->
      </tr>
    </thead>
    
    <tbody> <!--  테이블 내용을 출력하는 태그, 생략 가능 -->
      <tr>
        <td>1</td><td>마션</td><td>2015</td> <!-- 열을 출력하는 태그, 데이터 출력 -->
      </tr>
      <tr>
        <td>2</td><td>암살</td><td>2016</td>
      </tr>
      <tr>
        <td>3</td><td>안시성</td><td>2018</td>
      </tr>      
    </tbody>
    
    <tfoot> <!-- 테이블 하단을 출력하는 태그, 생략 가능 -->
      <tr>
        <!-- <TD> 3개를 결합 -->
        <td colspan="3">CGV cinema all right reserved. 2017</td>
      </tr>
    </tfoot>
  </table>
 
 
</body>
</html>

0308_HTML4
WEB 프로그래밍 개론 - 클라이언트 쪽
1) 브러우저(Chrome, FireFox, IE)에 HTML, CSS, JavaScript, Aajx, jquery,
VueJS, Bootstrap, XML 해석기가 설치되어 있어 분석과 실행이 되어 출력

2) HTML(HyperText Markup Language): 데이터를 입출력하는 태그로 구성 (HTML 4.0 = DHTML), 데이터를 일정한 형식으로 입출력하는 기능
(HTML 역사 4.0 -> HTML 4.1 -> XHTML -> HTML5)
-> 단점 : 조건등 출력을 해주는 logic을 제공 no

3) CSS(Cascading Style Sheet): HTML로 출력되는 데이터를 색상, 글꼴, 도형 모양,  그림자, 애니메이션, 화면 배치등을 이용하여 꾸며주는 역할  
(CSS 1 -> CSS 2 -> CSS 3 -> 자동화 Framework: Bootstrap)

4) Javascript: HTML 태그에서 발생하는 입력, 출력, 이동등 키보드, 마우스의 이벤트를 처리하는 기능을 제공
(JS 1.0 -> JS 1.1 -> JS 1.2 -> JS 1.3 -> JS 1.4 -> JS 1.5 -> JS 2.0 )

-> 웹 브라우저 실행 -> F12 -> Element -> Source 분석
-> 모든 Source가 Open되기에 보안이 중요

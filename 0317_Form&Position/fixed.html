<!--0317
[18] position 속성을 통한 컨텐츠의 배치       
  [01] position 속성을 통한 컨텐츠의 배치
   5. fixed: 화면을 스크롤해도 변경되지 않는 태그 위치 설정, 광고등에 사용
   
   -> Body 부분
   <div id="relative">   // 부모 속성 relative로 지정 후
      <div id="absolute2">    // 자식 속성을 absolute로
        2. absolute
       </div>
      <div id="fixed3"> // 자식 속성을 fixed로 지정 시 top, left 기반 태그 위치 고정
        3. fixed
       </div>
  </div>

    위치 설정 방법) 그래프 기준 X축은 좌측이 = 0 / y축은 상단이 = 0
    - top : 절대값 0 ( ↓ 방향으로)
    - left : 절대값 0  ( → 방향으로)
  -->
<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  
  #relative {
    width:300px;
    height:1500px; /* 스크롤 생성 */
    background-color:green;
    position: relative;
    top: 10px;
    left: 100px;
  }
  
  #absolute2 {
    width:100px;
    height:100px;
    background-color:yellow;
    position:absolute;
    top:0px;
    left:100px;
  }
  #fixed3 {
    width:100px;
    height:100px;
    background-color:red;
    position:fixed;
    color : #FFFFFF;
    top: 10px;
    right: 50px;
  }
</style>
</head>

<body>
  <div id="relative">
    <div id="absolute2">
      2. absolute
    </div>
    <div id="fixed3">
      3. fixed
    </div>
  </div>
</body>
</html>

 [16] <COLGROUP>, 열결합, 행결합 실습, 테이블안의 내용 정렬
   2. 테이블에 CSS 적용  
  !! Style의 우선순위는 역순 : td, th > tR > thead...
  
  Q) 테이블 셀의 선을 변경 가능
  .td_none {
    border-right: none;     /* 셀의 오른쪽 선 제거*/
    border-bottom: none;  /* 셀의 아래쪽 선 제거*/
    border-left: none;       /* 셀의 왼쪽 선 제거*/
  }
  
  -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>table6.html</title>
<style type="text/css">
  *{ font-family: Malgun Gothic; font-size: 26px; color: #555555;}
  table {
    border: none;  /* 테이블 외곽선 지정 */
    border-collapse: collapse;   /* cell 경계선 결합 */
    width: 70%;
    margin: 30px auto;
  }

  /* colgroup보다 우선순위가 높음.*/ 
  thead {
    background-color: #FF0000;
    /* color: #FFFFFF; 적용안됨 */
  }
  
  th {
    border: solid 1px #000000;  /* 외곽선 지정 */
    color: #FFFFFF;                 /* 글자색 */
  }
 
  td {
    border: solid 1px #000000; /* 외곽선 지정 */ 
  }
  
  /* colgroup보다 우선순위가 높음.*/ 
  tfoot {
    background-color: #FFFFFF;   /* 배경색 지정 */
  }
  
  .td_center {
    text-align: center;}
  
  .td_none {
    border-right: none;     /* 셀의 오른쪽 선 제거*/
    border-bottom: none;  /* 셀의 아래쪽 선 제거*/
    border-left: none;       /* 셀의 왼쪽 선 제거*/
  }
</style>
</head>
<body>

  <table>
    <caption>Movie top 1.0</caption>
    <colgroup>
      <col style="width: 10%; background-color: #CCFF66;">
      <col style="width: 70%; background-color: #99FF66;">
      <col style="width: 20%; background-color: #66FF66;">
    </colgroup>
    
    <thead> <!-- 테이블 머리말을 출력하는 태그, 생략 가능 -->
      <tr>  <!-- 행을 출력  -->
        <th>번호</th><th>제목</th><th>년도</th> <!-- 컬럼의 제목을 출력하는 태그  -->
      </tr>
    </thead>
    
    <tbody> <!--  테이블 내용을 출력하는 태그, 생략 가능 -->
      <tr>
        <!-- 열을 출력하는 태그, 데이터 출력 -->
        <td class='td_center'>1</td> <td class='td_center'>마션</td> <td class='td_center'>2015</td>
      </tr>
      <tr>
        <td class='td_center'>2</td> <td class='td_center'>암살</td> <td class='td_center'>2016</td>
      </tr>
      <tr>
        <td class='td_center'>3</td> <td class='td_center'>안시성</td> <td class='td_center'>2018</td>
      </tr>      
    </tbody>
    
    <tfoot>
      <tr>
        <!-- td_center, td_none 2개의 class 지정 -->
        <td colspan="3" class='td_center td_none'>CGV cinema all right reserved. 2017</td>
      </tr>
    </tfoot>
    
  </table>
 
 
</body>
</html>

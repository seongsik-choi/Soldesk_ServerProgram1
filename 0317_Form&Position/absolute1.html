<!--0317
[18] position 속성을 통한 컨텐츠의 배치       
  [01] position 속성을 통한 컨텐츠의 배치
   3. absolute: 절대 좌표를 기준으로한 위치 설정, 좌측 상단 top 값: 0
   A) absolute: 절대 좌표를 기준으로한 위치 설정, 좌측 상단 top 값: 0
   A) relative(상위 태그 기준) <-> absolute(절대값 : 0, 0) 기준
    - position:absolute;
    
    위치 설정 방법) 그래프 기준 X축은 좌측이 = 0 / y축은 상단이 = 0
    - top : 절대값 0 ( ↓ 방향으로)
    - left : 절대값 0  ( → 방향으로)
  -->
<!DOCTYPE html>
<html>
<head>
<style type="text/css">
 *{
 font-size : 24px;
 color : #000000;}
  #static {
    width:100px;
    height:100px;
    background-color:green;  }
  
  #absolute2 {
    width:100px;
    height:100px;
    background-color:yellow;
    position:absolute;
    top: 50px;  /* ( ↓ 방향으로)  */
    left:150px;  /* ( → 방향으로)  */
    }
    
  #absolute3 {
    width:100px;
    height:100px;
    background-color:red;
    position:absolute;
    top: 100px;
    left: 300px;  }
    
</style>
</head>

<body>
  <div id="static">
  1. static
  </div>
  <div id="absolute2">
  2. absolute
  </div>
  <div id="absolute3">
  3. absolute
  </div>
</body>
</html>

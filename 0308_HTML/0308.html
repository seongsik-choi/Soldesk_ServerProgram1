   (CSS 1 -> CSS 2 -> CSS 3 -> 자동화 Framework: Bootstrap)
4) Javascript: HTML 태그에서 발생하는 입력, 출력, 이동등 키보드, 마우스의 이벤트를 처리하는 기능을 제공 (JS 1.0 -> JS 1.1 -> JS 1.2 -> JS 1.3 -> JS 1.4 -> JS 1.5 -> JS 2.0 )

Chapter2. JDK 8.0, TOMCAT 9 Install, Tomcat 서버 접속, 방화벽 설정
[01] JDK 8 
1. JDK 1.8.0을 설치 합니다. 
    - 자바 지원 공식 홈페이지: http://www.oracle.com
    - 기본에 SDK가 있으면 [프로그램 추가/삭제]에서 삭제합니다. 
    - 환경변수 지정시 같은 변수명이 사용자 환경변수를 삭제후 시스템 변수에 등록합니다. 
    - CLASSPATH : .;%JAVA_HOME%\lib\tools.jar (새로 변수 생성)  
    - JAVA_HOME : C:\jdk1.8.0 (새로 변수 생성) 
    - Path : %JAVA_HOME%\bin (기존 값의 맨앞에 추가)   
    - 설정한 경로 확인
      C:\Users\soldesk>echo %CLASSPATH%   ->  C:\jdk1.8.0\lib\tools.jar
      C:\Users\ %JAVA_HOME%   ->  C:\jdk1.8.0
      C:\Users\ %JDK_HOME%   ->  C:\jdk1.8.0
      C:\Users\%PATH%		  ->  %JAVA_HOME%\bin
 
[02] Tomcat 9.0 의 portable 설치 
1. 'http://tomcat.apache.org'에서 톰캣 을 다운
   - https://archive.apache.org/dist/tomcat/
2. 'tomcat-9/'을 선택
3. 'v9.0.33/' 폴더를 선택
4. 'bin/'폴더 선택
5. 'apache-tomcat-9.0.33-windows-x64.zip' 다운로드 (용량: 10,802 KB)
6. 파일을 선택하고 '현재폴더'에 압축을 해제합니다.
7. 설치될 폴더는 '/Home/tomcat-9.0' 로 지정합니다.  
8. 포트 및 한글 및 특수문자 변환 설정
   - /tomcat-9.0/conf/server.xml을 수정합니다. 69번 라인 근처 수정
   - Oracle은 Apache, XDB가 설치되어 있어 8080포트를 이용하기 때문에
     포트 충돌을 막기위해 8080을 사용하지않고 다른 포트로 변경합니다.
   - URIEncoding="UTF-8": 웹서버로 전송되는 한글 변환
    <Connector port="9090" protocol="HTTP/1.1" 
               connectionTimeout="20000" 
               redirectPort="8443" URIEncoding="UTF-8"/> 
9. 톰캣 서버 실행 스크립트, C:/HOME/tomcat.bat or tomcat.cmd 
--------------------------------------------------------------------------
     REM 파일명: C:/ai8/tomcat.bat
     REM 각 환경 설정 변수의 값 맨뒤에 공백이 들어가 있으면 안됩니다.
     
     SET JAVA_HOME=C:\jdk1.8.0
     SET TOMCAT_HOME=C:\ai8\tomcat-9.0
     SET CATALINA_HOME=C:\ai8\tomcat-9.0
     C:
     CD/
     CD ai8/tomcat-9.0/bin
     startup.bat
--------------------------------------------------------------------------
10. 접속 테스트
     http://localhost:9090
     http://127.0.0.1:9090
